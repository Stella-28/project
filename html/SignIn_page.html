	<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Great+Vibes&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e5c012247.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Libre+Baskerville&display=swap');

        body {
            background-color: #eee;
            background-image: linear-gradient(to right, #03f58f, #D3D3D3);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
				max-height:80vh;
				max-width:140vh;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				overflow: hidden;
				display: flex;
				background-color:white ;
				
				}

        .img-fluid {
            object-fit: cover;
            height: 100%;
        }

        .form-label i {
            margin-right: 10px;
        }

        h1, h4 {
            font-family: 'Cinzel', serif;
            text-align: center;
        }

        form .btn {
            margin-top: 20px;
        }
    </style>
    <script>
        function validation_login(event) {
            var Semail = document.getElementById("input_email").value;
            var Spass = document.getElementById("input_pwd").value;
            var Sval_msg = document.getElementById("val_msg");

            if (Semail.length > 1) {
                if (Semail.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                    Sval_msg.innerHTML = "";
                } else {
                    event.preventDefault();
                    document.getElementById("input_email").focus();
                    Sval_msg.innerHTML = "Invalid Email Address!";
                    return false;
                }
            }

            if (Spass.length > 1) {
                if (Spass.match(/^[A-Za-z]\w{7,14}$/)) {
                    Sval_msg.innerHTML = "";
                } else {
                    event.preventDefault();
                    document.getElementById("input_pwd").focus();
                    Sval_msg.innerHTML = "Password must have Characters, Digits & Underscore!";
                    return false;
                }
            }

            if (Spass != "") {
                document.forms[0].submit();
            }
        }
    </script>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100" style="background-color:white;">
        <div class="row g-0 w-100">
            <div class="col-md-6 d-none d-md-block">
                <img src="../l.jpg" alt="SignInImage" class="img-fluid h-100">
            </div>
            <div class="col-md-6 bg-light p-5">
                <h1>Sign In</h1>
                <h4>Have an account? Sign in:</h4>
                <h6 id="val_msg" style="padding-top:5px;font-size:20px;text-align:center;color:darkred;"></h6>
                <div class="SignIninner">
                    <form action="../jsp/login_connect.jsp" method="post" onsubmit="validation_login(event)">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="input_email" class="form-label me-2"><i class="fas fa-envelope"></i></label>
                            <input type="text" id="input_email" class="form-control" name="input_email" placeholder="E-mail id" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="input_pwd" class="form-label me-2"><i class="fas fa-unlock-alt"></i></label>
                            <input type="password" id="input_pwd" class="form-control" name="input_pwd" placeholder="Password" required>
                        </div>
                        <div class="text-center">
                            <h4>Don't have an account?</h4>
                            <h5><a href="../html/SignUpPage.html" style="text-decoration:none;color:black;font-weight:600">Register Now!!</a></h5>
                            <button type="submit" class="btn btn-dark w-100">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
